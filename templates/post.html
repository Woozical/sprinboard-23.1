{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="post-container">
<div class="card" style="width: 50vw">
    <div class="card-header"><h5>{{post.title}}</h5></div>
    <div class="card-body">
        <p class="card-text">{{post.content}}</p>
    </div>
    <br>
    <div class="text-muted align-self-end">
        <i>Posted by: <a href="/users/{{post.poster.id}}">{{post.poster.full_name}}</a> on {{post.create_date}}</i>
    </div>
    <br>
    <a href="/posts/{{post.id}}/edit" class="btn btn-outline-primary btn-sm">Edit</a>
    <button class="btn btn-outline-danger btn-sm">Delete</button>
    <a href="/users" class="btn btn-outline-dark btn-sm">Return</a>
</div>
</div>
{% endblock %}
