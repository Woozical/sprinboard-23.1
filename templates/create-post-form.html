{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="container view50">
<form action="/users/{{user.id}}/posts/new" method="POST" class="submission-form">
    <h1 class="h1-center">Add Post for {{user.full_name}}</h1>
    <hr>
    <div class="form-group">
        <label for="post-title" class="form-label">Title</label>
        <input class="form-control" type="text" name="post-title" placeholder="First Post!" value="{{saved_title}}">
    </div>
    <div class="form-group">
        <label for="post-content" class="form-label">Post Content</label>
        <textarea class="form-control" name="post-content" cols="30" rows="10" placeholder="Hello World!">{{saved_content}}</textarea>
    </div>
    <div class="form-group">
        <label for="post-tags" class="form-label">Tags</label>
        <input class="form-control" type="text" name="post-tags" placeholder="pets, summer, etc." maxlength=50>
        <small class="form-text text-muted">Separate tags with commas. Non-alphanumeric characters will be removed.</small>
    </div>
    <br>
    <a href="/users/{{user.id}}" class="btn btn-outline-secondary">Cancel</a>
    <button class="btn btn-primary">Post</button>
</form>
</div> 
{% endblock %}
