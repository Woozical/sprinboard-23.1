{% extends 'base.html' %}

{% block title %}User - Create{% endblock %}

{% block content %}
<div class="container">
<form action="/users/new" method="POST" class="submission-form">
    <h1>Create a user</h1>
    <hr>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" placeholder="Enter a first name" maxlength=20 size=38>
    </div>
    <br>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" placeholder="Enter a last name" maxlength=20 size=38>
    </div>
    <br>
    <div class="form-group">
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" placeholder="Provide an image of this user" size=38>
    </div>
    <br>
    <a href="/users"><button class="btn btn-outline-secondary" type="button">Cancel</button></a>
    <button class="btn btn-primary">Add</button>
</form>
</div>

<script>
    document.getElementById("nav-create-user").classList.add('active')
</script>
{% endblock %}
