{% extends 'base.html' %}

{% block title %}User - Create{% endblock %}

{% block content %}
<h1>Create a user</h1>

<form action="/users/new" method="POST">
<label for="first-name">First Name</label>
<input type="text" name="first-name" placeholder="Enter a first name" maxlength=20>
<br>
<label for="last-name">Last Name</label>
<input type="text" name="last-name" placeholder="Enter a last name" maxlength=20>
<br>
<label for="image-url">Image URL</label>
<input type="text" name="image-url" placeholder="Provide an image of this user">
<br>
<button>Add</button>
</form>
<br>
<a href="/users">Return to user directory</a>
{% endblock %}
