{% extends 'base.html' %}

{% block title %}User - {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}
<div>
    <img src="{{user.image_url}}" alt="profile-image" width=100 height=100>
    <h2>{{user.first_name}} {{user.last_name}}</h2>
    <a href="/users/{{user.id}}/edit"><button>Edit</button></a>
    <form action="/users/{{user.id}}/delete" method="post"><button>Delete</button></form>
</div>
<br>
<a href="/users">Return to user directory</a>
{% endblock %}
