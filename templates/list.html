{% extends 'base.html' %}

{% block title %}User Directory{% endblock %}

{% block content %}
<div class="container">
<h1 class="h1-center">Users</h1>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item"><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
</ul>
<!-- <a href="/users/new" class="btn btn-primary btn-lg" role="button">Add User</a> -->
</div>
<script>
    document.getElementById("nav-users").classList.add('active')
</script>
{% endblock %}
