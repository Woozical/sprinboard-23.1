{% extends 'base.html' %}

{% block title %}User Directory{% endblock %}

{% block content %}
<div class="container">
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary btn-lg" role="button">Add User</a>
</div>
{% endblock %}
