{% extends 'base.html' %}

{% block title %}User Directory{% endblock %}

{% block content %}
<div class="container view50">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h1-center">Users</h1>
        <div class="ml-auto ">
            <a href="/users/new" class="btn btn-primary" role="button">Add User</a>
        </div>
    </div>
<hr>
<ul class="list-group">
    {% for user in users %}
    {% if loop.index % 2 != 0 %}
    <li class="list-group-item"><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% else %}
    <li class="list-group-item list-group-item-secondary"><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endif %}
    {% endfor %}
</ul>
</div>
<script>
    document.getElementById("nav-users").classList.add('active')
</script>
{% endblock %}
